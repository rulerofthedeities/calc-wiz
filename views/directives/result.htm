<div id="results">
	<div class="subHeader">
		{{"Result"|translate}}: {{results.totals.correct}}/{{results.totals.nrOfQuestions}} ({{results.totals.percentage | number:0}}%)
	</div>
	<div ng-repeat="result in results.questions track by $index" class="exercise">
		<div class="term">{{result.question.terms[1]}}</div>
		<div class="term term2">
			<span id="operator">{{result.question.operator}}</span>
			{{result.question.terms[2]}}
		</div>
		<div class="term ok" ng-class="{'nok':!result.correct}">{{result.answer}}</div>
		<div ng-if="!result.correct" class="correction">
			{{result.question.answer}}
		</div>
	</div>
</div>
