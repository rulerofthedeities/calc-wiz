<!doctype html>
<html>
<head>
	<title>Calc-Wiz</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/calc.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-route.min.js"></script>
	<script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.14.2.js"></script>
	<script src="assets/calc.js"></script>
</head>
<body ng-app="calc">
	<div class="container-fluid">
		<div class="row">
			<div class="subHeader">
				Result: 
			</div>
			<div id="results">
				<div class="subHeader"> </div>
				<div class="exercise">
					<div class="nr">1.</div>
					<div class="term">9300</div>
					<div class="term term2"><span id="operator">+</span>2935</div>
					<div class="term nok">6552</div>
					<div class="correction">3333</div>
				</div>
				<div class="exercise">
					<div class="nr">2.</div>
					<div class="term">1599</div>
					<div class="term term2"><span id="operator">+</span>6706</div>
					<div class="term ok">2151</div>
				</div>
				<div class="exercise">
					<div class="nr">3.</div>
					<div class="term">9032</div>
					<div class="term term2"><span id="operator">+</span>6220</div>
					<div class="term ok">18521</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
