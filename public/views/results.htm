<calc-header title="Results"></calc-header>
<div ng-controller="resultsCtrl">
<table class="table table-bordered table-striped table-hover table-condensed">
	<thead>
		<tr>
			<th>#</th>
			<th>Type</th>
			<th>Start</th>
			<th>Correct</th>
			<th>Percentage</th>
			<th>Elapse time</th>
			<th>Completed</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="result in resultsTable track by $index" ng-class="{'danger':result.timing.interrupted}">
			<td class="text-right">{{$index + 1}}.</td>
			<td>{{result.tpe}}</td>
			<td class="text-center">{{result.timing.started}}</td>
			<td class="text-center">{{result.totals.correct}}</td>
			<td class="text-center" ng-class="{'success':result.perfect}">{{result.totals.percentage}}%</td>
			<td class="text-center">{{result.timing.elapse}}</td>
			<td class="text-center">{{!result.timing.interrupted}}</td>
		</tr>
    </tbody>
</div>
