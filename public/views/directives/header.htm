<header class="navbar navbar-inverse">
	<div id="home" class="pull-left"><a href="#/"><i class="fa fa-home"></i></a></div>
	<div class="navbar-header">
		<button type="button" ng-click="isHeaderCollapsed = !isHeaderCollapsed" class="navbar-toggle">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
		<span class="navbar-brand">{{title | translate}}</span>
	</div>

	<nav uib-collapse="isHeaderCollapsed">
		<ul class="nav navbar-nav">
			<li><a href="#/results"><i class="fa fa-file-o"></i> <span translate="content">Results</span></a></li>
			<li><a href="#/config"><i class="fa fa-wrench"></i> <span translate="content">Configuration</span></a></li>
		</ul>
	</nav>

	<nav uib-collapse="isHeaderCollapsed" class="navbar-right">
		<ul class="nav navbar-nav" ng-controller="loginCtrl">
			<li ng-if="user.name!=='anonymous'"><a href="#" ng-click='$event.preventDefault()'>{{user.name}}</a></li>
			<li ng-if="user.name==='anonymous'">
				<a ng-click="openModal()"><i class="fa fa-unlock"></i> <span translate="content">Login</span></a>
			</li>
			<li ng-if="user.name!=='anonymous'">
				<a ng-click="logOut()"><i class="fa fa-unlock"></i> <span translate="content">Logout</span></a>
			</li>
		</ul>
	</nav>

</header>
