<div>
    <div class="modal-header">
        <h3 class="modal-title" translate="content">Login</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputName" class="control-label col-xs-2">Name</label>
                <div class="col-xs-10">
                    <input 
                        type="name" 
                        ng-model="login.name" 
                        class="form-control input-lg" 
                        id="inputName" 
                        placeholder="Name"
                        translate="{'attr': 'placeholder'}" >
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="control-label col-xs-2" translate="content">Password</label>
                <div class="col-xs-10">
                    <input 
                        type="password" 
                        class="form-control input-lg" 
                        id="inputPassword" 
                        placeholder="Password" 
                        translate="{'attr': 'placeholder'}">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-2 col-xs-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"><span translate="content">Remember me</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-2 col-xs-10">
                    <button type="button" class="btn btn-primary" translate="content" ng-click="ok()">Login</button>
                    <button type="button" class="btn btn-warning" translate="content" ng-click="cancel()">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
