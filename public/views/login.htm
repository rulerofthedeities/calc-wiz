<div>
    <div class="modal-header">
        <h3 class="modal-title" translate="content">Enter your username</h3>
    </div>
    <div class="modal-body">
        <form name="nameForm" class="form-horizontal">
            <div class="form-group">
                <label for="inputName" class="control-label col-xs-2">Name</label>
                <div class="col-xs-10">
                    <input 
                        type="name" 
                        ng-model="login.name" 
                        class="form-control input-lg" 
                        id="inputName" 
                        autocomplete="off"
                        pattern="^[a-z0-9_-]{3,16}$"
                        required >
                    <span class="text-danger" ng-show="showError" translate="content">The username must have between 3 and 16 characters. Valid characters are digits, letters, hyphen and underscore.</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-2 col-xs-10">
                    <button 
                        type="button" 
                        class="btn btn-primary" 
                        translate="content" 
                        ng-click="ok(nameForm.$valid)">Login</button>
                    <button 
                        type="button" 
                        class="btn btn-warning" 
                        translate="content" 
                        ng-click="cancel()">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
